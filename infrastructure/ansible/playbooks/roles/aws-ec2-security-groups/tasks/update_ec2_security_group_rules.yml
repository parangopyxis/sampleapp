- name: Updating Security Group's Rules
  ec2_group:
    name: "{{ item.ec2_sg_name }}"
    description: "{{ item.ec2_description }}"
    rules: "{{ item.ec2_sg_ingress_rules | from_yaml }}"
    rules_egress: "{{ item.ec2_sg_egress_rules | from_yaml }}"
  with_items:
    - "{{ ec2_security_groups_rules }}"